<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>


</head>
<body>
  

  <div class="heading">
    <h1>Simple, traffic-based pricing</h1>
    <div class="smallgray">Sign-up for our 30-day trial. No credit card required. </div>
  </div>

  <div class="container">

    <div class="boxes">
      <div class="pageviews">
        <span id="pv-num"></span>
        <span id="pv">Pageviews</span>
      </div>

      <div class="cost">
        <span id="dollars">$16.00</span>
        <span class="smallgray">/ month</span>
      </div>
    </div>

    <div class="slider">
      <!-- 
      10K pageviews / $8 per month
      50K pageviews / $12 per month
      100K pageviews / $16 per month
      500k pageviews / $24 per month
      1M pageviews / $36 per month -->

      <input type="range" min="10" max="1000" value="100" id="myRange">
    </div>

    <div>

    Monthly Billing
    Yearly Billing 25% discount

    Unlimited websites
    100% data ownership
    Email reports

    Start my trial


    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natalie Graham</a>.
  </div>

  <script>src="app.js" charset="utf-8"></script>
</body>
</html>
