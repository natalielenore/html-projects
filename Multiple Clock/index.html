

<!DOCTYPE html>
<html>
	<head>
		<title>
		DITGIAL CLOCKS
		</title>
		<link rel='stylesheet' href='styles.css'>
		
	</head>
	<body>
		<header>
			<h1>DITGIAL CLOCKS</h1>
		</header>
		<div class=' boxes container'>
			<div class=' boxes middle' id='middle'>
				<div class='clock1'>
					<div id='hour1'>24</div>
					<div id='minute1'>02</div>
					<div id='second1'>00</div>
				</div>
			</div>
		</div>

		<div class='boxes container2'>
			<div class='boxes clock3'>
				<div id='hour2'>24</div>
				<div id='minute2'>02</div>
				<div id='second2'>00</div>
			</div>

		</div>

		<div class='boxes container3'>
			<div class='boxes clock4'>
				<div id='hour3'>24:</div>
				<div id='minute3'>02:</div>
				<div id='second3'>00</div>
			</div>

		</div>

		<script src="app.js" charset="utf-8"></script>
	</body>
</html>
